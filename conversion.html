  <style>
    :root {
      --primary: #00ffae;
      --bg: #0e1117;
      --card: #1c1f26;
      --text: #e6e6e6;
      --muted: #aaa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .main-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1300px;
      width: 100%;
    }
    .container, .news-section {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,174,0.08);
      flex: 1;
      min-width: 350px;
    }
    .container h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0,255,174,0.3);
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #2c2f36;
      color: var(--text);
      transition: all 0.3s ease;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: var(--primary);
      color: var(--bg);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background-color: #00e09e;
    }
    #loading {
      margin-top: 15px;
      text-align: center;
      font-size: 1rem;
      color: var(--muted);
    }

    /* --- Updated Result Styling --- */
    .conversion-box {
      margin-top: 25px;
      padding: 20px;
      background-color: #222630;
      border: 2px solid var(--primary);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 255, 174, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .rate-text, .result-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--text);
    }
    .rate-text {
      color: #00ffaa;
      font-weight: 500;
    }
    .result-text {
      color: #ffffff;
      font-size: 1.4rem;
      font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .news-section h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-align: center;
      color: var(--primary);
      text-shadow: 0 0 8px rgba(0,255,174,0.2);
    }
    .news-section ul {
      list-style: none;
      padding-left: 0;
    }
    .news-section li {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .news-section a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .news-section a:hover {
      text-decoration: underline;
    }
  </style>

        <div id="result" class="result-text"></div>
      </div>
    </div>

    <div class="news-section" id="news-section" style="display:none;">
      <h2>📰 Currency News</h2>
      <ul id="news-list"></ul>
    </div>
  </div>

  <script>
    const amountInput = document.getElementById("amount");
    const fromSelect  = document.getElementById("from");
    const toSelect    = document.getElementById("to");
    const btn         = document.getElementById("convertBtn");
    const loading     = document.getElementById("loading");
    const rateEl      = document.getElementById("rate");
    const resultEl    = document.getElementById("result");
    const conversionBox = document.getElementById("conversion-box");

    amountInput.addEventListener("input", () => {
      btn.disabled = !(parseFloat(amountInput.value) > 0);
    });

    btn.addEventListener("click", async () => {
      rateEl.textContent = "";
      resultEl.textContent = "";
      conversionBox.style.display = "none";
      loading.style.display = "block";

      try {
        const amount = parseFloat(amountInput.value);
        const from   = fromSelect.value;
        const to     = toSelect.value;
        const res    = await fetch(
          `https://finsight-f71i.onrender.com/api/currency/convert?amount=${amount}&from=${from}&to=${to}`
        );
        const data = await res.json();

        if (data.conversionRate != null) {
          rateEl.innerText   = `Rate: 1 ${from} = ${data.conversionRate.toFixed(4)} ${to}`;
          resultEl.innerText = `${amount} ${from} ⇒ ${data.conversionResult.toFixed(2)} ${to}`;
          conversionBox.style.display = "block";
        } else {
          resultEl.innerText = "Conversion failed.";
          conversionBox.style.display = "block";
        }
      } catch (err) {
        resultEl.innerText = `Error: ${err.message}`;
        conversionBox.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    });

    function fetchCurrencyNews() {
      fetch('https://finsight-f71i.onrender.com/api/currency/news')
        .then(response => response.json())
        .then(news => {
          const newsList = document.getElementById("news-list");
          newsList.innerHTML = "";

          if (!news || news.length === 0) {
            newsList.innerHTML = "<li>No recent news found.</li>";
            return;
          }

          news.slice(0, 15).forEach(article => {
            const title = article.title || article.headline || "No title";
            const url   = article.url   || article.link     || "#";
            const li    = document.createElement("li");
            li.innerHTML = `<a href="${url}" target="_blank">${title}</a>`;
            newsList.appendChild(li);
          });

          document.getElementById("news-section").style.display = "block";
        })
        .catch(error => {
          console.error("Error fetching currency news:", error);
        });
    }

    window.addEventListener("DOMContentLoaded", fetchCurrencyNews);
  </script>
</body>
</html>
